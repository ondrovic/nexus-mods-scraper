name: testing

on:
  push:
    branches:
      - "**" # Match all branches
    tags-ignore:
      - "*" # Ignore all tags
  pull_request:
    branches:
      - "**" # Match all branches

jobs:
  testing:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Configure Go Modules Proxy
        run: |
            echo "GOPROXY=direct" >> $GITHUB_ENV

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test -coverprofile=unit.coverage.out -covermode=atomic ./cmd/... ./internal/...
        env:
          TERM: xterm

      - name: Check coverage threshold
        run: |
          if [ ! -f unit.coverage.out ]; then
            echo "::error::Coverage file unit.coverage.out is missing"
            exit 1
          fi
          total_line=$(go tool cover -func=unit.coverage.out | grep '^total:' || true)
          if [ -z "$total_line" ]; then
            echo "::error::Coverage file unit.coverage.out is malformed (no total: line)"
            exit 1
          fi
          pct=$(echo "$total_line" | awk '{gsub(/%/,""); print $NF}')
          if awk -v pct="$pct" 'BEGIN { exit (pct+0 >= 80) ? 0 : 1 }'; then
            echo "Coverage ${pct}% meets 85% target"
          else
            echo "::error::Total coverage ${pct}% is below 85% target"
            exit 1
          fi

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./unit.coverage.out
          fail_ci_if_error: false
          flags: unittests
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: unit.coverage.out

